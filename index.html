<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Tennis Standings</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<nav class="navbar">
    <div class="container">
        <img src="olympicslogo.png" alt="PL Standings Logo" class="logo">
        <h1 class="site-title">Berryville Olympics</h1>
    </div>
</nav>

<div class="standings-container">
    <h2>Table Tennis Standings</h2>
    <table>
        <thead>
            <tr>
                <th></th>
                <th>Name</th>
                <th>Played</th>
                <th>Won</th>
                <th>Lost</th>
                <th>Win %</th>
            </tr>
        </thead>
        <tbody>
            <!-- Standings data will be dynamically inserted here -->
        </tbody>
    </table>
</div>

<script src="script.js"></script>
</body>
</html>
